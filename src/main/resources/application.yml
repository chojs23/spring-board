debug: false
management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.neo.springboard: debug
    org.springframework.web.servlet: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/board
    username: neo
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    defer-datasource-initialization: true #data.sql 사용
    hibernate:
      ddl-auto: create
    #open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
  sql:
    init:
      mode: always # data.sql 언제 적용
  data.rest:
    base-path: /api
    detection-strategy: annotated
